<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('main.user', username=msg.sender.username) }}">
                <img src="{{ msg.sender.avatar(70) }}" />
            </a>
        </td>
        <td>
            <a href="{{ url_for('main.user', username=msg.sender.username) }}">
                {{ msg.sender.username }}
            </a>
            {% if msg.timestamp %}
             said {{ moment(msg.timestamp).fromNow() }}:
            {% endif %}
            <br>
            {{ msg.body }}
        </td>
    </tr>
</table>
